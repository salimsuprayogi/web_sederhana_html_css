<!DOCTYPE html>
<html>

<head>
    <title>Struktur tabel yang di anjurkan</title>
</head>

<body>
    <table border=1>
        <thead>
            <tr>
                <td rowspan="2">No</td>
                <!--baris 1 dan 2 di gabungkan di kolom ke-1 -->
                <td colspan="2">Jenis Kelamin</td>
                <!--kolom 2 dan 3 di gabungkan di baris 1-->
                <td rowspan="2">Nama</td>
                <!--baris 1 dan 2 digabungkan di kolom ke-3-->
            </tr>
            <!--baris ke-1-->
            <tr>
                <td>L</td>
                <td>P</td>
            </tr>
            <!--baris ke-2-->
        </thead>
        <!--Baris yang menjadi judul tabel-->
        <tbody>
            <tr>
                <td>1</td>
                <!--kolom ke-1-->
                <td>L</td>
                <!--kolom ke-2-->
                <td></td>
                <!--kolom ke-3-->
                <td>John</td>
                <!--kolom ke-4-->
            </tr>
            <!--baris ke-3-->
            <tr>
                <td>2</td>
                <!--kolom ke-1-->
                <td></td>
                <!--kolom ke-2-->
                <td>P</td>
                <!--Kolom ke-3-->
                <td>Rianti</td>
                <!--kolom ke-4-->
            </tr>
            <!--baris ke-4 -->
        </tbody>
        <!--isi data tabel-->
    </table>
</body>

</html>
